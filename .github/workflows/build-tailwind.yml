name: Build and Deploy

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4
      with:
        token: ${{ secrets.GITHUB_TOKEN }}

    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'

    - name: Install npm dependencies
      run: npm install

    - name: Build Tailwind CSS
      run: npm run build:css

    - name: Setup Emscripten
      uses: mymindstorm/setup-emsdk@v12
      with:
        version: latest

    - name: Create dist directory
      run: mkdir -p dist

    - name: Compile WASM from skt.c
      run: |
        emcc skt.c -o dist/skt.js \
          -s WASM=1 \
          -s ALLOW_MEMORY_GROWTH=1 \
          -s INVOKE_RUN=0 \
          -s EXPORTED_RUNTIME_METHODS="['callMain','FS']" \
          -O3

    - name: Copy artifacts to dist
      run: |
        # Copy skt.html and update CSS path for dist folder
        sed 's|href="dist/output.css"|href="output.css"|g' skt.html > dist/skt.html
        # Also create index.html pointing to skt.html
        cp dist/skt.html dist/index.html
        cp -r src/input.css dist/ 2>/dev/null || true
        [ -f package.json ] && cp package.json dist/ || true
        [ -f tailwind.config.js ] && cp tailwind.config.js dist/ || true

    - name: Commit and push if changed
      run: |
        git config --local user.email "action@github.com"
        git config --local user.name "GitHub Action"
        git add dist/
        git diff --quiet && git diff --staged --quiet || (git commit -m "Build: Compile Tailwind CSS and WASM artifacts" && git push)

    - name: Deploy to Netlify
      if: github.event_name == 'push' && github.ref == 'refs/heads/main'
      uses: nwtgck/actions-netlify@v2
      with:
        publish-dir: './dist'
        production-deploy: true
      env:
        NETLIFY_AUTH_TOKEN: ${{ secrets.NETLIFY_AUTH_TOKEN }}
        NETLIFY_SITE_ID: ${{ secrets.NETLIFY_SITE_ID }}
